[build]
  publish = "."
  command = "echo 'No build command'"

# Content-Security-Policy and site-wide headers
[[headers]]
  for = "/*"
  [headers.values]
    # Changes made:
    # 1. script-src: Added 'unsafe-inline', 'unsafe-eval', and https://cdn.jsdelivr.net
    # 2. style-src: Added https://fonts.googleapis.com
    # 3. font-src: Added https://fonts.gstatic.com
    1. img-src: Added https://raw.githubusercontent.com to fix stickman animations
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://badge-anantsec.netlify.app https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://unicons.iconscout.com https://badge-anantsec.netlify.app https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://unicons.iconscout.com https://badge-anantsec.netlify.app https://fonts.gstatic.com; img-src 'self' data: https://sh4dowkey.github.io https://badge-anantsec.netlify.app https://raw.githubusercontent.com; connect-src 'self' https://cdnjs.cloudflare.com https://unicons.iconscout.com https://badge-anantsec.netlify.app; manifest-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; frame-src https://badge-anantsec.netlify.app"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Fallback: everything else -> 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404