<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Badge - anantsec</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #050508;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d5d5d5;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .return-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="about.html" class="return-button" aria-label="Return to About Page">
        <i class="fas fa-arrow-left"></i>
    </a>
    <iframe 
        src="https://anantsecbadge.netlify.app/" 
        title="Interactive 3D Badge - anantsec">
    </iframe>
</body>
</html>
