<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - PAGE NOT FOUND</title>

    <link rel="icon" type="image/png" href="/assets/img/favicon.png">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        overflow: hidden;
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        color: black;
      }

      #message {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 90%;
        height: 90%;
        z-index: 10;
        padding: 20px;
      }

      #m1 {
        font-size: clamp(20px, 5vw, 35px);
        font-weight: 600;
        margin: 1%;
      }

      #m2 {
        font-size: clamp(50px, 15vw, 80px);
        font-weight: 700;
        margin: 1%;
      }

      #m3 {
        font-size: clamp(13px, 3vw, 15px);
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin: 1%;
      }

      #m4 {
        font-size: clamp(13px, 3vw, 15px);
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin: 1%;
        line-height: 1.5;
      }

      .home-btn {
        margin-top: clamp(15px, 3vh, 20px);
        padding: clamp(10px, 2vh, 12px) clamp(20px, 5vw, 25px);
        border: 2px solid black;
        background: transparent;
        color: black;
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 30px;
        font-size: clamp(12px, 2.5vw, 15px);
        white-space: nowrap;
      }

      .home-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
      }

      .home-btn:active {
        transform: translateY(-2px);
      }

      #charactersDiv {
        position: absolute;
        width: 99%;
        height: 95%;
        pointer-events: none;
      }

      .characters {
        width: clamp(60px, 18vw, 18%);
        height: clamp(60px, 18vw, 18%);
        position: absolute;
      }

      /* Mobile specific adjustments */
      @media (max-width: 768px) {
        #message {
          padding: 15px;
        }

        .characters {
          width: clamp(40px, 15vw, 80px);
          height: clamp(40px, 15vw, 80px);
        }

        .home-btn:hover {
          transform: none;
        }
      }

      @media (max-width: 480px) {
        #m4 {
          line-height: 1.6;
        }
      }
    </style>
  </head>

  <body>
    <div id="message">
      <div id="m1">Lost in Space</div>
      <div id="m2">404</div>
      <div id="m3">Houston, we have a problem.</div>
      <div id="m4">
        The page you are looking for has drifted into a black hole. It's time to
        abort the mission and head back to base.
      </div>

      <a href="/" class="home-btn">Return Home</a>
    </div>

    <div id="charactersDiv"></div>
    <canvas id="canvas"></canvas>

    <script>
      class Circulo {
        constructor(x, y, size) {
          this.x = x;
          this.y = y;
          this.size = size;
        }
      }

      let circulos = [];

      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function initArr() {
        circulos.length = 0;

        // Adjust number of circles based on screen size
        const numCircles = window.innerWidth < 768 ? 1000 : 300;

        for (let index = 0; index < numCircles; index++) {
          let randomX =
            Math.floor(
              Math.random() * (canvas.width * 3 - canvas.width * 1.2 + 1)
            ) +
            canvas.width * 1.2;
          let randomY = Math.floor(
            Math.random() *
              (canvas.height - (canvas.height * -0.2 + 1)) +
            canvas.height * -0.2
          );
          let size = canvas.width / 1000;

          circulos.push(new Circulo(randomX, randomY, size));
        }
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        timer = 0;
        cancelAnimationFrame(requestID);
        context.reset();
        initArr();
        draw();

        document.getElementById("charactersDiv").innerHTML = "";
        charactersAnimate();
      });

      let timer = 0;
      let requestID;
      initArr();

      function draw() {
        timer++;
        context.setTransform(1, 0, 0, 1, 0, 0);

        let distanceX = canvas.width / 80;
        let growthRate = canvas.width / 1000;

        context.fillStyle = "white";

        context.clearRect(0, 0, canvas.width, canvas.height);

        circulos.forEach((circulo) => {
          context.beginPath();

          if (timer < 65) {
            circulo.x = circulo.x - distanceX;
            circulo.size = circulo.size + growthRate;
          }

          if (timer > 65 && timer < 500) {
            circulo.x = circulo.x - distanceX * 0.02;
            circulo.size = circulo.size + growthRate * 0.2;
          }

          context.arc(circulo.x, circulo.y, circulo.size, 0, 360);
          context.fill();
        });

        requestID = requestAnimationFrame(draw);

        if (timer > 500) {
          cancelAnimationFrame(requestID);
        }
      }

      draw();

      function charactersAnimate() {
        const isMobile = window.innerWidth < 768;
        
        for (let index = 0; index < 6; index++) {
          let stick = new Image();
          stick.classList.add("characters");

          let speedX;
          let speedRotation;

          switch (index) {
            case 0:
              stick.style.top = "0%";
              stick.src =
                "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick0.svg";
              stick.style.transform = "rotateZ(-90deg)";
              speedX = isMobile ? 2500 : 1500;
              break;

            case 1:
              stick.style.top = "10%";
              stick.src =
                "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick1.svg";
              speedX = isMobile ? 4000 : 3000;
              speedRotation = isMobile ? 2500 : 2000;
              break;

            case 2:
              stick.style.top = "20%";
              stick.src =
                "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick2.svg";
              speedX = isMobile ? 6000 : 5000;
              speedRotation = isMobile ? 1500 : 1000;
              break;

            case 3:
              stick.style.top = "25%";
              stick.src =
                "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick0.svg";
              speedX = isMobile ? 3500 : 2500;
              speedRotation = isMobile ? 2000 : 1500;
              break;

            case 4:
              stick.style.top = "35%";
              stick.src =
                "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick0.svg";
              speedX = isMobile ? 3000 : 2000;
              speedRotation = isMobile ? 600 : 300;
              break;

            case 5:
              stick.style.bottom = "5%";
              stick.src =
                "https://raw.githubusercontent.com/RicardoYare/imagenes/9ef29f5bbe075b1d1230a996d87bca313b9b6a63/sticks/stick3.svg";
              break;
          }

          document.getElementById("charactersDiv").appendChild(stick);

          if (index == 5) return;

          stick.animate([{ left: "100%" }, { left: "-20%" }], {
            duration: speedX,
            easing: "linear",
            fill: "forwards",
          });

          if (index == 0) continue;

          stick.animate(
            [{ transform: "rotate(0deg)" }, { transform: "rotate(-360deg)" }],
            {
              duration: speedRotation,
              iterations: Infinity,
              easing: "linear",
            }
          );
        }
      }

      charactersAnimate();
    </script>
  </body>
</html>
