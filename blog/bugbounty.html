    body {

    main {

      padding: 0 1.5rem;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;

    /* Properly centered and balanced heading */
    h1 {
      display: block;                        /* full width for true centering */
      text-align: center;
      margin: 0 auto 2.5rem;                 /* bottom spacing below heading */
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height: 1.2;
      max-width: 90%;
      background: linear-gradient(90deg, #cfcfd6, #a9a9b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #cfcfd6;                        /* fallback for non-webkit browsers */
      position: relative;
      padding-top: 0.2rem;                   /* tiny breathing space above */
      padding-bottom: 0.2rem;
      opacity: 0.98;
    }

    /* Underline effect */
    h1::after {
      content: '';
      display: block;
      margin: 0.8rem auto 0;                 /* space between text & underline */
      width: 48%;
      max-width: 280px;
      height: 2px;
      background: linear-gradient(90deg, rgba(200,200,200,0.25), rgba(200,200,200,0.55));
      border-radius: 2px;
      transition: width 350ms ease;
      opacity: 0.9;
    }

    /* Hover underline widen */
    h1:hover::after,
    h1:focus::after {
      width: 60%;
    }

    /* Dark/Light Theme Support */
    body.light h1,
    body.light-theme h1 {
      background: linear-gradient(90deg, #2a2a2a, #444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #222;
    }

    body.light h1::after,
    body.light-theme h1::after {
      background: linear-gradient(90deg, rgba(60,60,60,0.3), rgba(60,60,60,0.6));
    }

    /* Responsive */
    @media (max-width: 520px) {
      h1 {
        font-size: 1.5rem;
        max-width: 95%;
        margin-bottom: 1.8rem;
      }
      h1::after { width: 56%; }
    }


    .writeup-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1rem;
      border-bottom: 2px dotted #444;
    }

    body.light-theme .writeup-entry {
      border-bottom: 2px dotted #ccc;
    }

    .writeup-entry a {
      color: #ddd;
      font-size: 1.05rem;
      text-decoration: none;

    .writeup-entry a:hover {

    body.light-theme .writeup-entry a {

<main>

  <div id="bugbounty-wrapper"></div>

<footer>

<script>
fetch("../data/bugbounty.json")
  .then(res => res.json())
  .then(data => {
    const wrapper = document.getElementById("bugbounty-wrapper");
    data.forEach(post => {
      const entry = document.createElement("div");
      entry.className = "writeup-entry";
      entry.innerHTML = `
        <a href="../view.html?type=bugbounty&file=${encodeURIComponent(post.file)}">${post.name}</a>
        <span class="writeup-date">${post.date}</span>
      `;
      wrapper.appendChild(entry);
    });
  })
  .catch(err => {
    document.getElementById("bugbounty-wrapper").innerHTML =
      "<p style='color: #888;'>‚ö†Ô∏è Failed to load bug bounty writeups.</p>";
    console.error(err);
  });
</script>
