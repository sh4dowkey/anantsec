<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | anantsec</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    /* Enhanced background */
    body.light {
      background: linear-gradient(180deg, #e8f0f7 0%, #f5f8fa 50%, #e8f0f7 100%);
    }

    body.light::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(30deg, rgba(0, 102, 170, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(0, 102, 170, 0.02) 87.5%),
        radial-gradient(circle at 20% 80%, rgba(0, 102, 170, 0.03) 0%, transparent 50%);
      background-size: 80px 140px, 600px 600px;
      pointer-events: none;
      z-index: 0;
    }

    /* Floating orbs */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }

    .bg-orb-1 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, #66ccff, transparent);
      top: -150px;
      right: -50px;
      animation: float 22s ease-in-out infinite;
    }

    .bg-orb-2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #a9a9b3, transparent);
      bottom: -100px;
      left: -80px;
      animation: float 18s ease-in-out infinite reverse;
    }

    body.light .bg-orb {
      opacity: 0.03;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(40px, -40px) scale(1.08); }
    }

    .resume-section {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; }
    }

    .resume-download {
      font-size: 1.05rem;
      color: #66ccff;
      text-decoration: none;
      border: 2px solid rgba(102, 204, 255, 0.3);
      padding: 0.85rem 2rem;
      border-radius: 12px;
      margin-bottom: 2.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
      background: rgba(102, 204, 255, 0.05);
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    body.light .resume-download {
      color: #0066aa;
      border-color: rgba(0, 102, 170, 0.3);
      background: rgba(0, 102, 170, 0.05);
    }

    .resume-download:hover {
      background: rgba(102, 204, 255, 0.12);
      border-color: #66ccff;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 204, 255, 0.2);
    }

    body.light .resume-download:hover {
      background: rgba(0, 102, 170, 0.12);
      border-color: #0066aa;
      box-shadow: 0 8px 20px rgba(0, 102, 170, 0.15);
    }

    .resume-download i {
      font-size: 1.1rem;
    }

    .resume-image-wrapper {
      background: rgba(30, 31, 34, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(169, 169, 179, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards 0.3s;
    }

    body.light .resume-image-wrapper {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(0, 102, 170, 0.1);
      box-shadow: 0 8px 32px rgba(0, 102, 170, 0.08);
    }

    .resume-preview {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    body.light .resume-preview {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .resume-preview:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    body.light .resume-preview:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .resume-preview + .resume-preview {
      margin-top: 2rem;
    }

    /* Fullscreen overlay */
    .fullscreen-overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    .fullscreen-image {
      max-width: 95%;
      max-height: 95%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
    }

    .close-fullscreen {
      position: absolute;
      top: 30px;
      right: 45px;
      color: #f1f1f1;
      font-size: 50px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      z-index: 1001;
    }

    .close-fullscreen:hover,
    .close-fullscreen:focus {
      color: #66ccff;
      transform: rotate(90deg);
    }

    body.overlay-active {
      overflow: hidden;
    }

    footer {
      text-align: center;
      padding: 3rem 0 2rem;
      color: #666;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .resume-section {
        padding: 0 1.5rem;
      }

      .resume-download {
        font-size: 0.95rem;
        padding: 0.75rem 1.5rem;
      }

      .resume-image-wrapper {
        padding: 1.5rem;
      }

      .close-fullscreen {
        top: 20px;
        right: 30px;
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>

    <div class="nav-left">
      <a href="index.html" id="home_page" style="font-family: monospace; display: flex; align-items: center; gap: 6px;">
        <span>>anantSec</span>
        <span id="svg-icon" class="flicker"></span>
      </a>
    </div>

    <input type="checkbox" id="menu-toggle" />

    <div class="nav-right">
      <a href="about.html">About</a>

      <a href="certificates.html">Certificates</a>
      <a href="writeups.html">Writeups</a>
      <div class="theme-icon">◐</div>
    </div>
  </nav>

  <main class="resume-section">
    <a href="assets/pdf/resume/resume.pdf" download class="resume-download">
      <i class="fas fa-download"></i> Download Full Resume
    </a>
    
    <div class="resume-image-wrapper">
      <img id="resume-preview-image-1" src="assets/pdf/resume/resume-preview-pg1.png" alt="Resume Page 1" class="resume-preview clickable-resume" data-full="assets/pdf/resume/resume-preview-pg1.png" />
      <img id="resume-preview-image-2" src="assets/pdf/resume/resume-preview-pg2.png" alt="Resume Page 2" class="resume-preview clickable-resume" data-full="assets/pdf/resume/resume-preview-pg2.png" />
    </div>
  </main>

  <footer>
    <p>© 2025 anantsec – by Anant Ku. Pandey</p>
  </footer>

  <div id="fullscreen-overlay" class="fullscreen-overlay">
    <span id="close-fullscreen" class="close-fullscreen">&times;</span>
    <img id="fullscreen-image" src="" alt="Full Screen Resume" class="fullscreen-image" />
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
