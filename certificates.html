<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    max-width: 100%;
    overflow-x: hidden;
  }

  body {
    background-color: #292a2d;
    color: #a9a9b3;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  body.light {
    background: #f7f7f7;
    color: #333;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridFloat 30s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  body.light::before {
    background-image:
      linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
  }

  @keyframes gridFloat {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1300px;
    margin: 0 auto;
    padding: 4rem 2rem;
  }

  .page-header {
    text-align: center;
    margin-bottom: 3rem;
    animation: fadeIn 0.8s ease;
    background: transparent;
    backdrop-filter: none;
    border: none;
    border-radius: 12px;
    padding: 2.5rem;
    position: relative;
    overflow: hidden;
  }

  .page-header::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(100,100,100,0.02), transparent 50%);
    pointer-events: none;
    transform-origin: center;
    animation: headerGlow 10s linear infinite;
    z-index: 0;
  }

  @keyframes headerGlow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  body.light .page-header {
    background: transparent;
    box-shadow: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .page-header h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
    color: #d5d5d5;
    letter-spacing: 1px;
    position: relative;
    display: inline-block;
  }

  .page-header h1::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 2px;
    background: linear-gradient(to right, rgba(200,200,200,0), rgba(200,200,200,0.85), rgba(200,200,200,0));
    border-radius: 2px;
    animation: neutralUnderline 3s ease-in-out infinite alternate;
  }

  @keyframes neutralUnderline {
    0% { opacity: 0.45; width: 40%; }
    100% { opacity: 1; width: 80%; }
  }

  body.light .page-header h1 {
    color: #1a1a1a;
  }

  .page-header p {
    color: #888;
    font-size: 1rem;
    position: relative;
    z-index: 1;
  }

  .section-header {
    margin: 3rem 0 1.5rem 0;
    padding-bottom: 0.8rem;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    animation: fadeIn 0.6s ease;
  }

  body.light .section-header {
    border-bottom-color: rgba(0,0,0,0.08);
  }

  .section-header h2 {
    font-size: 1.5rem;
    color: #c9c9c9;
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    font-weight: 500;
  }

  body.light .section-header h2 {
    color: #2a2a2a;
  }

  .cert-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    gap: 1.8rem;
    margin-bottom: 2.5rem;
  }

  .cert-card {
    background: rgba(30, 31, 34, 0.4);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    position: relative;
    animation: cardFadeIn 0.5s ease forwards;
    opacity: 0;
  }

  @keyframes cardFadeIn {
    to { opacity: 1; }
  }

  .cert-card:nth-child(1) { animation-delay: 0.05s; }
  .cert-card:nth-child(2) { animation-delay: 0.1s; }
  .cert-card:nth-child(3) { animation-delay: 0.15s; }
  .cert-card:nth-child(4) { animation-delay: 0.2s; }
  .cert-card:nth-child(n+5) { animation-delay: 0.25s; }

  body.light .cert-card {
    background: rgba(255, 255, 255, 0.7);
    border-color: rgba(0,0,0,0.08);
    box-shadow: 0 2px 12px rgba(0,0,0,0.04);
  }

  .cert-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
    opacity: 0;
    transition: opacity 0.35s ease;
    pointer-events: none;
  }

  .cert-card:hover::before { opacity: 1; }

  .cert-card:hover {
    transform: translateY(-6px);
    border-color: rgba(255,255,255,0.15);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  body.light .cert-card:hover {
    border-color: rgba(0,0,0,0.15);
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
  }

  .cert-image-container {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
    background: rgba(255,255,255,0.02);
  }

  body.light .cert-image-container { background: rgba(0,0,0,0.02); }

  .cert-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    filter: grayscale(0.2);
  }

  body.light .cert-card img { filter: grayscale(0.1); }

  .cert-card:hover img {
    transform: scale(1.05);
    filter: grayscale(0);
  }

  .cert-badge {
    position: absolute;
    top: 0.8rem;
    right: 0.8rem;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    color: #d5d5d5;
    padding: 0.35rem 0.8rem;
    border-radius: 4px;
    font-size: 0.7rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border: 1px solid rgba(255,255,255,0.1);
  }

  body.light .cert-badge {
    background: rgba(255,255,255,0.8);
    color: #333;
    border-color: rgba(0,0,0,0.1);
  }

  .cert-content { padding: 1.3rem; }

  .cert-title {
    font-size: 1.1rem;
    font-weight: 500;
    color: #d5d5d5;
    margin-bottom: 0.5rem;
    line-height: 1.4;
    transition: color 0.2s ease;
  }

  body.light .cert-title { color: #1a1a1a; }

  .cert-card:hover .cert-title { color: #fff; }

  body.light .cert-card:hover .cert-title { color: #000; }

  .cert-issuer {
    font-size: 0.9rem;
    color: #888;
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }

  .cert-issuer i {
    font-size: 0.8rem;
    opacity: 0.7;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    animation: modalFadeIn 0.25s ease;
  }

  @keyframes modalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal.active { display: flex; }

  .modal-content {
    position: relative;
    max-width: 95%;
    max-height: 95%;
    animation: modalZoom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes modalZoom {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal img {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }

  .modal-close {
    position: absolute;
    top: -2.5rem;
    right: 0;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: #d5d5d5;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.3rem;
    transition: all 0.2s ease;
  }

  .modal-close:hover { background: rgba(255,255,255,0.2); }

  @media (max-width: 768px) {
    .container { padding: 2rem 1rem; }
    .page-header h1 { font-size: 2.2rem; }
    .cert-grid { grid-template-columns: 1fr; gap: 1.5rem; }
    .section-header h2 { font-size: 1.3rem; }
  }

  footer {
    text-align: center;
    padding: 3rem 0 2rem;
    color: #666;
    font-size: 0.9rem;
  }
</style>

  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>Certifications & Achievements</h1>
      <p>Professional certifications and learning milestones</p>
    </div>

    <!-- Certificates Section -->
    <div class="section-header">
      <h2>üéì Professional Certificates</h2>
    </div>
    <div class="cert-grid" id="certificates-grid"></div>

    <!-- Job Simulations Section -->
    <div class="section-header">
      <h2>üíº Job Simulations</h2>
    </div>
    <div class="cert-grid" id="jobsim-grid"></div>

    <!-- Badges Section -->
    <div class="section-header">
      <h2>üèÖ Achievement Badges</h2>
    </div>
    <div class="cert-grid" id="badges-grid"></div>
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-close" id="modal-close">&times;</div>
      <img id="modal-image" src="" alt="Certificate" />
    </div>

  <script src="assets/js/main.js"></script>
  <script>
    // Fetch and render certificates
    fetch("data/certificates.json")
      .then(res => res.json())
      .then(data => {
        const certGrid = document.getElementById("certificates-grid");
        const jobsimGrid = document.getElementById("jobsim-grid");
        const badgeGrid = document.getElementById("badges-grid");

        // Create certificate card
        const createCard = (item, type) => {
          const card = document.createElement("div");
          card.className = "cert-card";

          const imageContainer = document.createElement("div");
          imageContainer.className = "cert-image-container";

          const badge = document.createElement("div");
          badge.className = "cert-badge";
          badge.textContent = type;
          imageContainer.appendChild(badge);

          const img = document.createElement("img");
          img.src = `assets/certificates/${item.file}`;
          img.alt = item.title || "Certificate";
          img.loading = "lazy";
          
          // Click to view fullscreen
          img.onclick = () => openModal(img.src);
          
          imageContainer.appendChild(img);
          card.appendChild(imageContainer);

          const content = document.createElement("div");
          content.className = "cert-content";

          const title = document.createElement("h3");
          title.className = "cert-title";
          title.textContent = item.title || "Certificate";

          const issuer = document.createElement("p");
          issuer.className = "cert-issuer";
          issuer.innerHTML = `<i class="fas fa-building"></i> ${item.issuer || "Unknown"}`;

          content.appendChild(title);
          content.appendChild(issuer);
          card.appendChild(content);

          return card;
        };

        // Render certificates
        data.certificates.forEach(cert => 
          certGrid.appendChild(createCard(cert, 'Certified'))
        );

        // Render job simulations
        data.jobsim.forEach(jobsim => 
          jobsimGrid.appendChild(createCard(jobsim, 'Simulation'))
        );

        // Render badges
        data.badges.forEach(badge => 
          badgeGrid.appendChild(createCard(badge, 'Badge'))
        );
      })
      .catch(err => {
        console.error("‚ùå Failed to load certificates:", err);
      });

    // Modal functionality
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const modalClose = document.getElementById('modal-close');

    function openModal(src) {
      modalImage.src = src;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
