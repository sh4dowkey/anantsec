<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio showcase of cybersecurity projects, certifications, and achievements by anantsec"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Portfolio Gallery | anantsec" />
    <meta
      property="og:description"
      content="Explore my cybersecurity journey through certificates, projects, and achievements"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anantsec.netlify.app/gallery.html" />
    <meta
      property="og:image"
      content="https://anantsec.netlify.app/assets/img/og-gallery.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portfolio Gallery | anantsec" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/gallery.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script>
    <title>Portfolio Showcase | anantsec</title>
  </head>
  <body>
    <a href="#main-gallery" class="skip-link">Skip to gallery</a>

    <div id="app" class="page-container">
      <nav class="nav-container">
        <div class="nav-left">
          <a
            href="index.html"
            id="home_page"
            style="
              font-family: monospace;
              display: flex;
              align-items: center;
              gap: 6px;
            "
          >
            <span>>anantSec</span>
            <span id="svg-icon" class="flicker"></span>
          </a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="nav-right">
          <a href="about.html">About</a>
          <a href="gallery.html">Gallery</a>
          <a href="resume.html">Resume</a>
          <a href="certificates.html">Certificates</a>
          <a href="writeups.html">Writeups</a>
          <div class="theme-icon">‚óê</div>
        </div>
      </nav>

      <main id="main-gallery" class="album-main-content">
        <div class="container">
          <div class="album" :class="{'album--open': isOpenedTop}">
            <div
              class="album__paper"
              :style="{zIndex: isOpenedTop ? 0 : items.length + 1 }"
              :class="{'open': isOpenedTop}"
              @click="topOpen(isOpenedTop)"
            >
              <div
                class="album__page front"
                :style="{transform: `translateZ(0.${items.length + 1}px)`}"
              >
                <div>
                  <div class="album__top-title">Album</div>
                  <p class="txt-tcw">Evidence Locker</p>
                  <div class="cat-mark"></div>
                </div>
              </div>
              <div class="album__page back" :style="{zIndex: 0}"></div>
            </div>

            <div
              class="album__paper"
              v-for="(page, idx) in items"
              :key="idx + 1"
              :style="{zIndex: page.isOpen ? idx + 1 : items.length + 1 - (idx + 1) }"
              :class="{'open': page.isOpen}"
              @click="idx + 1 === items.length ? reset() : open(idx, page.isOpen)"
            >
              <div
                class="album__page front"
                :style="{transform: `translateZ(0.${items.length + 1 - (idx + 1)}px)`}"
              >
                <div class="content">
                  <div class="content__title">{{ page.title }}</div>
                  <div class="content__img1">
                    <img
                      :src="page.img1"
                      loading="lazy"
                      @click.stop="showLightbox(page.img1)"
                      :alt="page.title + ' - Image 1'"
                    />
                    <div class="content__text">{{ idx + 1 }}</div>
                  </div>
                  <div class="content__img2">
                    <img
                      :src="page.img2"
                      loading="lazy"
                      @click.stop="showLightbox(page.img2)"
                      :alt="page.title + ' - Image 2'"
                    />
                  </div>
                  <div class="content__img3">
                    <img
                      :src="page.img3"
                      loading="lazy"
                      @click.stop="showLightbox(page.img3)"
                      :alt="page.title + ' - Image 3'"
                    />
                  </div>
                </div>
              </div>
              <div class="album__page back" :style="{zIndex: idx + 1}"></div>
            </div>
            <div class="album__back"></div>
            <div class="album__bottom"></div>
            <div class="album__shadow"></div>
          </div>
        </div>

        <transition name="prompt-fade">
          <div v-if="!isOpenedTop" class="album-instruction">
            Click to explore
          </div>
        </transition>

        <div
          v-if="lightboxVisible"
          class="lightbox-overlay"
          @click.self="hideLightbox"
        >
          <span
            class="lightbox-close"
            @click="hideLightbox"
            aria-label="Close lightbox"
            >&times;</span
          >
          <img
            class="lightbox-content"
            :src="lightboxSrc"
            :alt="'Enlarged view'"
          />
        </div>
      </main>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/gallery.js"></script>
  </body>
</html>
