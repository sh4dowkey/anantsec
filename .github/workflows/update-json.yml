name: Update JSON Data

on:
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      - 'assets/pdf/notes/**'
      - 'posts/**'
  workflow_dispatch:

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Requirements
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run Notes JSON Generator
        id: notes
        run: |
          set -e
          python generate_notes_json.py
          echo "notes_status=success" >> $GITHUB_OUTPUT
        working-directory: scripts/
        continue-on-error: true

      - name: Run Writeups JSON Generator
        id: writeups
        run: |
          set -e
          python generate_writeup_json.py
          echo "writeups_status=success" >> $GITHUB_OUTPUT
        working-directory: scripts/
        continue-on-error: true

      - name: Run Certificates JSON Generator (Optional)
        id: certificates
        run: |
          if [ -f "generate_certificates_json.py" ]; then
            python generate_certificates_json.py
            echo "certificates_status=success" >> $GITHUB_OUTPUT
          else
            echo "certificates_status=skipped" >> $GITHUB_OUTPUT
          fi
        working-directory: scripts/
        continue-on-error: true

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet data/*.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in JSON files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in JSON files"
          fi

      - name: Commit & Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/*.json
          git commit -m "ðŸ¤– Update JSON files [auto-generated]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

      - name: Report Status
        if: always()
        run: |
          echo "### JSON Generation Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Notes: ${{ steps.notes.outputs.notes_status || 'failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Writeups: ${{ steps.writeups.outputs.writeups_status || 'failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Certificates: ${{ steps.certificates.outputs.certificates_status || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Changes Detected: ${{ steps.check_changes.outputs.has_changes || 'unknown' }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::JSON generation workflow failed. Check the logs above."
          exit 1